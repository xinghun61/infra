     <option value="Extension" selected="selected">Chrome Extension - Adds new browser functionality</option>
     <option value="Theme">Chrome Theme - Makes Chrome look awesome</option>
   </select>

  <dt>What is the name or URL of that software at 
      <a href="http://chrome.google.com/webstore" target="_blank">http://chrome.google.com/webstore</a>?</td>

    <input name="webstore_url" size="80"
	   aria-label="What is the name or URL of that software?" >

</dl>
