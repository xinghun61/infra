<polymer-element name="cr-diff-image">
    <template>
        <style>
            :host {
                display: block;
            }

            img {
                padding-right: 16px;
            }
        </style>
        <img src="{{ oldImageUrl }}">
        <img src="{{ newImageUrl }}">
    </template>
    <script>
        Polymer("cr-diff-image", {
            created: function() {
                this.file = null;
                this.oldImageUrl = null;
                this.newImageUrl = null;
            },
            fileChanged: function() {
                if (!this.file)
                    return;
                this.oldImageUrl = this.file.getOldImageUrl();
                this.newImageUrl = this.file.getNewImageUrl();
            },
        });
    </script>
</ploymer-element>
