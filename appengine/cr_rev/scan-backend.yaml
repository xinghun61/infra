application: cr-rev
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B2
module: scan-backend
basic_scaling:
 max_instances: 40
 idle_timeout: 2m

handlers:
# Endpoints handler.
- url: /_ah/spi/.*
  script: appengine_module.cr_rev.cr_rev_api.APPLICATION
  secure: always

# Pipeline handler.
- url: /_ah/pipeline(/.*)?
  script: "appengine_module.pipeline_utils.\
          appengine_third_party_pipeline_python_src_pipeline.handlers._APP"
  secure: always

- url: /css
  static_dir: appengine_module/cr_rev/css
  secure: always

- url: /.*
  script: appengine_module.cr_rev.app.app
  secure: always

- url: /admin/.*
  script: appengine_module.cr_rev.app.app
  secure: always
  login: admin

builtins:
- remote_api: on

inbound_services:
- warmup

libraries:
- name: jinja2
  version: latest
- name: endpoints
  version: 1.0
- name: numpy
  version: latest
