application: findit-for-me-staging
module: flake-detection-backend
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B4
basic_scaling:
  max_instances: 10
  idle_timeout: 20m

handlers:
# For cron jobs and task queues, enforce admin permission.
- url: /flake/detection/(cron|task)/.*
  script: main.flake_detection_backend_web_application
  secure: always
  login: admin

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?Makefile$
- ^(.*/)?README$
- ^(.*/)?third_party/bower_components/.*$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
