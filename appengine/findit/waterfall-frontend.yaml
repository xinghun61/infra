application: findit-for-me-dev
version: 1
runtime: python27
api_version: 1
threadsafe: true
module: waterfall-frontend
instance_class: F2
automatic_scaling:
  min_idle_instances: 1
  max_concurrent_requests: 25

handlers:
# Static resources.
- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  secure: always

- url: /bower_components
  static_dir: third_party/bower_components
  secure: always

- url: /ui
  static_dir: ui
  secure: always

- url: /common.css
  static_files: static/common.css
  upload: static/common.css
  secure: always

- url: /js/flot/(.*\.js)$
  static_files: third_party/flot/\1
  upload: third_party/flot/.*\.js$
  secure: always

- url: /favicon.ico
  mime_type: image/x-icon
  static_files: static/images/favicon.ico
  upload: static/images/favicon.ico
  secure: always

# images
- url: /images
  static_dir: static/images
  secure: always

# Pipeline status UI handler.
- url: /_ah/pipeline(/.*)?
  script: main.pipeline_status_application
  secure: always

# Endpoints handler.
- url: /_ah/spi/.*
  script: main.api_application
  secure: always

# Web UI pages.
- url: /.*
  script: main.waterfall_frontend_web_application
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*_test\.py$
- ^(.*/)?tests\.py$
- ^(.*/)?\..*$
- ^(.*/)?.*\.md$
- ^(.*/)?README$
- ^(.*/)?Makefile$
- ^(.*/)?util_scripts/.*$

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
- name: pycrypto
  version: latest
- name: endpoints
  version: 1.0
- name: numpy
  version: 1.6.1
