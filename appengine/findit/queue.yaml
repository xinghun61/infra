queue:
- name: default
  rate: 5/s
  retry_parameters:
    min_backoff_seconds: 15
    task_retry_limit: 3

- name: waterfall-analysis-queue
  mode: push
  rate: 20/s
  bucket_size: 100
  max_concurrent_requests: 40
  retry_parameters:
    min_backoff_seconds: 15
    task_retry_limit: 3

- name: waterfall-try-job-queue
  mode: push
  rate: 10/s
  bucket_size: 100
  max_concurrent_requests: 20
  retry_parameters:
    min_backoff_seconds: 15
    task_retry_limit: 3

- name: waterfall-failure-analysis-request
  mode: push
  rate: 20/s
  bucket_size: 100
  max_concurrent_requests: 40
  retry_parameters:
    task_retry_limit: 0

- name: waterfall-flake-analysis-request
  mode: push
  rate: 10/s
  bucket_size: 100
  max_concurrent_requests: 20
  retry_parameters:
    task_retry_limit: 0

- name: rerun-tryjob
  rate: 5/s
  retry_parameters:
    min_backoff_seconds: 15
    task_retry_limit: 3
