<!DOCTYPE html>
<title>CQ status timeline for issue %(issue)s patch %(patchset)s</title>
<script>
var issue = %(issue)s;
var patchset = %(patchset)s;
</script>
<script src="/js/patch_status.js"></script>

<style>
:root {
  font-family: sans-serif;
  max-width: 1024px;
}
a {
  text-decoration: none;
}
h1, h3 > a, tryjob > a {
  color: black;
}
a.raw {
  font-family: monospace;
  font-size: 90%%;
  color: gray;
}
h3 {
  margin-top: 2em;
}
header {
  font-size: 90%%;
  line-height: 1.6em;
}
row {
  position: relative;
  border: solid 1px rgba(0, 0, 0, 0.25);
  border-radius: 3px;
  display: block;
  padding-bottom: 10px;
  margin-bottom: -1px;
}
row.normal {
  background: #fdfdfd;
}
row.normal:nth-child(2n + 1) {
  background: #f8f8f8;
}
row.important {
  background: #ddd;
}
row.good {
  background: #dfd;
}
row.bad {
  background: #fee;
}
timestamp {
  font-family: monospace;
  padding-bottom: 20px;
}
duration {
  font-size: 60%%;
  margin-left: 1em;
}
description {
  display: block;
  margin-top: 10px;
  margin-left: 10px;
  line-height: 1.5em;
}
message {
  display: block;
  margin-left: 10px;
  font-style: italic;
}
.tryjob {
  color: black;
  font-size: 90%%;
  border: solid 1px rgba(0, 0, 0, 0.5);
  border-radius: 3px;
  padding: 2px 4px;
}
.tryjob.highlight {
  box-shadow: gray 1.5px 1.5px 1px;
  text-decoration: underline;
  color: blue;
}
.tryjob.highlight:visited {
  color: purple;
}
.tryjob.triggered {
  background: #fff;
}
.tryjob.not-started {
  background: #eee;
}
.tryjob.running {
  background: #ff7;
}
.tryjob.passed {
  background: #9e6;
}
.tryjob.failed {
  background: #e88;
}
</style>
<a href="/"><h1>Chromium CQ Status</h1></a>
<h2>CQ status timeline for issue <a href="http://codereview.chromium.org/%(issue)s">%(issue)s</a> patch <a href="http://codereview.chromium.org/%(issue)s#ps%(patchset)s">%(patchset)s</a></h2>
Status updates are shown in reverse chronological order.<br>
<a href="/recent#issue=%(issue)s,patchset=%(patchset)s" class="raw">[Raw CQ logs]</a><a href="/patch-timeline/%(issue)s/%(patchset)s" class="raw">[Timeline View]</a><br>
<br>
<div id="container"></div>

<script>
window.addEventListener('load', patchStatusModule.main);
</script>
