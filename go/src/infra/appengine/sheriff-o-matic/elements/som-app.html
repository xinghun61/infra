<dom-module id="som-app">
  <template>
    <style>
      paper-toolbar {
        --paper-toolbar-background: black;
      }
      paper-toolbar a {
        color: #fff;
      }
      paper-header-panel /deep/ #mainContainer {
        @apply(--layout-vertical);
      }
      paper-header-panel[main] {
        --paper-header-panel-body: {
          background: #eee;
        }
      }
      #alertsList {
        padding: 0;
      }
      h2, h3 {
        font-weight: bold;
        padding: 0.5em 0.5em 0.2em;
        margin: 1em 0.5em;
        background-color: #eee;
        border-bottom: 1px solid #ddd;
      }
      #alertsListInner h2 {
        font-size: 22px;
      }
      #bugDialog, #snoozeDialog {
        width: 300px;
      }
      #examineAlert {
        height: 100%;
      }
      #fetchAlertsError {
        color: #f00;
        margin: 1em;
      }
      #noAlerts {
        text-align: center;
        font-size: 2.5em;
        line-height: 150%;
      }
      #refresh {
        width: 25px;
        height: 25px;
        padding: 0;
      }
      .error {
        color: #c00;
        margin-top: 0;
      }
      .last-updated {
        min-width: 180px;
      }
      .last-updated, .user-name {
        text-align: right;
        padding-right: 1em;
      }
      .list-item {
        @apply(--layout-flex);
        @apply(--layout-vertical);
        margin: 1em;
        border-bottom: 1px solid #ddd;
      }
      .notification {
        box-sizing: border-box;
        width: 100%;
        padding: 8px 10px;
        margin: 10px auto 20px;
        border: 1px solid #666;
        border-radius: 5px;
      }
      .page-body {
        background: white;
        border-left: 1px solid #ddd;
        padding: 1em;
      }
      .severity-title {
        font-size: 18px;
      }
      .som-title {
        font-weight: bold;
      }
      .title {
        font-size: big;
      }
      @media (max-width: 1024px) {
        .last-updated, .user-name {
          padding-right: 0.5em;
          font-size: 0.9em;
        }
        .user-name {
          @apply(--layout-flex);
        }
      }
    </style>
    <iron-location id="url" path="{{_path}}"></iron-location>
    <iron-ajax
        auto
        id="annotations"
        url="/api/v1/annotations"
        handle-as="json"
        last-error="{{_annotationsJsonError}}"
        last-response="{{annotationsJson}}"
        debounce-duration="300"></iron-ajax>
    <iron-ajax
        id="annotationPost"
        method="post"
        handle-as="json"
        last-error="{{_annotationPostError}}"
        on-response="_postResponse"></iron-ajax>
    <paper-drawer-panel responsive-width="1024px">
      <paper-header-panel drawer>
        <paper-toolbar>
          <span class="som-title">Sheriff-o-Matic</span>
        </paper-toolbar>
        <som-drawer id="drawer" tree="[[_tree]]" path="{{_path}}" static-pages="[[_staticPages]]" show-infra-failures="{{showInfraFailures}}" trees="{{_trees}}"></som-drawer>
      </paper-header-panel>
      <paper-header-panel main id="mainHeaderPanel" class="flex layout vertical">
        <paper-toolbar>
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="layout horizontal flex">
            <div class="flex title">[[_tree]]</div>
            <div hidden$="[[_lastUpdate]]" class="flex last-updated">
              Last updated: [[_lastUpdated]]
            </div>
            <div class="user-name">
              [[user]] (<a href$="[[logoutUrl]]">Log Out </a>)
            </div>
            <paper-icon-button on-tap="_refresh" id="refresh" icon="refresh"></paper-icon-button>
          </div>
          <paper-spinner active="[[_fetchingAlerts]]"></paper-spinner>
        </paper-toolbar>
        <iron-pages attr-for-selected='id' selected="[[_selectedPage]]" class="flex layout vertical">
          <div id="alertsList" class="page-body">
            <div class="list-item" hidden$="[[_hideWebkitNotice]]">
              <div class="notification">
                Chromium sheriffs: you now need to handle WebKit bot failures too. <a href="http://www.chromium.org/blink/sheriffing" target="_blank">More information</a>.
              </div>
            </div>
            <som-bug-queue id="bugQueue" bug-queue-label="[[_bugQueueLabel]]"></som-bug-queue>
            <div id="alertsListInner">
              <h2>Failure Alerts (<a href="/help-som">Help?</a>)</h2>
              <div id="fetchAlertsError" hidden=[[!_fetchAlertsError]]>[[_fetchAlertsError]]</div>
              <template is="dom-if" if="[[!_hideJulie]]">
                <div id="noAlerts">
                  No alerts!
                  <br>
                  <img src="/images/jparent-jump.gif" alt="Julie Jumping" title="Julie Jumping">
                </div>
              </template>
              <template is="dom-repeat" items="[[_computeSeverities(_alerts)]]" as="sev">
                <h3 class="severity-title">[[_getSeverityTitle(sev)]]:</h3>
                <template is="dom-repeat" items="[[_alertsWithSeverity(_alerts, sev)]]" as="alert">
                  <div class="list-item" tabindex$="[[tabIndex]]">
                    <som-alert-item
                        alert="{{alert}}"
                        tree="[[_tree]]"
                        selected="[[selected]]"
                        annotation="[[_computeAnnotation(annotations, alert)]]"
                        on-annotation-change="_handleAnnotation"
                        on-link-bug="_handleLinkBug"
                        on-snooze="_handleSnooze"
                    ></som-alert-item>
                  </div>
                </template>
              </template>
            </div>
          </div>
          <template is="dom-if" if="[[_examinedAlert]]">
            <div id="examineAlert" class="flex layout vertical page-body">
              <som-alert-item
                  alert="{{_examinedAlert}}"
                  tree="[[_tree]]"
                  annotation="[[_computeAnnotation(annotations, _examinedAlert)]]"
                  on-annotation-change="_handleAnnotation"
                  on-link-bug="_handleLinkBug"
                  on-snooze="_handleSnooze"
                  examining
              ></som-alert-item>
              <som-examine alert="[[_examinedAlert]]" class="flex layout vertical"></som-examine>
            </div>
          </template>
          <som-welcome id="welcome" class="page-body"></som-welcome>
          <som-help id="helpSOM" class="page-body"></som-help>
          <template is="dom-if" if="[[_showRotationCalendar]]">
            <som-rotation-calendar id="rotationCalendar" class="flex layout vertical page-body"></som-rotation-calendar>
          </template>
        </iron-pages>
      </paper-header-panel>
    </paper-drawer-panel>
    <iron-a11y-keys target="[[_bugInput]]" keys="enter" on-keys-pressed="_saveBug"></iron-a11y-keys>
    <paper-dialog id="bugDialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <h2>Enter bug number</h2>
      <paper-input autofocus id="bug" label="Bug # or URL"></paper-input>
      <a hidden$="[[_filedBug]]" id="fileBugLink" target="_blank" on-tap="_fileBugClicked">
        File bug
      </a>
      <div hidden$="[[!_filedBug]]" id="bugReminder">
        Remember to enter the new bug number above!
      </div>
      <div class="error">[[_bugErrorMessage]]</div>
      <div class="buttons">
        <paper-button dialog-dismiss raised>
          Close
        </paper-button>
        <paper-button raised on-tap="_saveBug">
          Save Bug
        </paper-button>
      </div>
    </paper-dialog>
    <iron-a11y-keys target="[[_snoozeTimeInput]]" keys="enter" on-keys-pressed="_snooze"></iron-a11y-keys>
    <paper-dialog id="snoozeDialog" with-backdrop entry-animation="scale-up-animation" exit-animation="fade-out-animation">
      <h2>Snooze</h2>
      <paper-input autofocus label="Amount of time (minutes):" id="snoozeTime" auto-validate allowed-pattern="[0-9]"></paper-input>
      <div class="error">[[_snoozeErrorMessage]]</div>
      <div class="buttons">
        <paper-button dialog-dismiss raised>
          Close
        </paper-button>
        <paper-button raised on-tap="_snooze">
          Snooze
        </paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    // Time, in milliseconds, between each refresh of data from the server.
    const refreshDelayMs = 60 * 1000;
    const ONE_MIN_MS = 1000 * 60;
    const DEFAULT_SNOOZE_TIME_MIN = 60;

    Polymer({
      is: 'som-app',
      properties: {
        _activeRequests: {
          type: Number,
          value: function() { return 0; },
        },
        _alerts: {
          type: Array,
          value: function() { return []; },
          computed: '_computeAlerts(_alertsData.*, annotations, showInfraFailures)',
        },
        // Map of stream to data, timestamp of latest updated data.
        _alertsData: {
          type: Object,
          value: function() { return {}; },
        },
        _alertsTimes: {
          type: Object,
          value: function() { return {}; },
        },
        _alertsGroups: {
          type: Array,
          computed: '_computeAlertsGroups(_tree, _trees)',
          observer: '_alertsGroupsChanged',
        },
        // We don't convert the array into an object because the polymer data
        // binding doesn't seem to like mutations to an object, but it's fine
        // watching and notifying about changes to an array :/
        annotations: {
          type: Object,
          value: function() { return {}; },
          computed: '_computeAnnotations(annotationsJson)',
        },
        annotationsJson: Array,
        _lastUpdated: {
          type: Date,
          computed: '_computeLastUpdated(_alertsTimes.*)',
        },
        _annotationsJsonError: {
          type: Object,
          value: function() { return {}; },
        },
        _annotationPostError: {
          type: Object,
          value: function() { return {}; },
        },
        _bugErrorMessage: String,
        _bugInput: {
          type: Object,
          value: function() {
            return this.$.bug;
          }
        },
        _bugModel: Object,
        _bugQueueLabel: {
          type: Array,
          computed: '_computeBugQueueLabel(_tree, _trees)',
        },
        _filedBug: {
          type: Boolean,
          value: false,
        },
        _fetchAlertsError: String,
        _fetchingAlerts: {
          type: Boolean,
          computed: '_computeFetchingAlerts(_activeRequests)',
        },
        _fetchedAlerts: {
          type: Boolean,
          value: function() { return false; },
        },
        _hideJulie: {
          type: Boolean,
          computed: '_computeHideJulie(_alerts, _fetchedAlerts, _fetchingAlerts, _fetchAlertsError, _tree)',
          value: function() { return true; },
        },
        _hideWebkitNotice: {
          type: Boolean,
          computed: '_computeHideWebkitNotice(_tree)',
        },
        logoutUrl: String,
        _path: {
          type: String,
        },
        _refreshEnabled: {
          type: Boolean,
          computed: '_computeRefreshEnabled(_selectedPage)',
        },
        _selectedPage: {
          type: String,
          computed: '_computeSelectedPage(_path)',
        },
        _showRotationCalendar: {
          type: Boolean,
          value: false,
        },
        showInfraFailures: {
          type: Boolean,
          value: false,
        },
        _snoozeErrorMessage: String,
        _snoozeModel: Object,
        _snoozeTimeInput: {
          type: Object,
          value: function() {
            return this.$.snoozeTime;
          }
        },
        _trees: Object,
        _tree: {
          type: String,
          computed: '_computeTree(_path)',
          observer: '_treeChanged',
        },
        _staticPages: {
          type: Object,
          value: {
            'help-som': {
              pageId : 'helpSOM',
              displayText : 'How to Use',
            },
            'calendar': {
              pageId: 'rotationCalendar',
              displayText: 'Rotation Calendar',
            }
          },
        },
        _examinedAlert: {
          type: Object,
          computed: '_computeExaminedAlert(_alerts, _examinedAlertKey)',
        },
        _examinedAlertKey: {
          type: String,
          computed: '_computeExaminedAlertKey(_path)',
        },
        user: String,
      },

      created: function() {
        this.async(this._refreshAsync, refreshDelayMs);
      },

      ////////////////////// Refresh ///////////////////////////

      _refresh: function() {
        if (!this._refreshEnabled) {
          return;
        }
        this.$.annotations.generateRequest();
        this.$.bugQueue.refresh();
        this._alertsGroupsChanged(this._alertsGroups);
      },

      _refreshAsync: function() {
        this._refresh();
        this.async(this._refreshAsync, refreshDelayMs);
      },

      ////////////////////// Alerts and path ///////////////////////////

      _computeBugQueueLabel: function(tree, trees) {
        if (tree in trees) {
          return trees[tree].bug_queue_label;
        }
        return '';
      },

      _computeTree: function(path) {
        let pathParts = path.split('/');
        if (pathParts.length < 2 || pathParts[1] == '') {
          return '';
        }

        return pathParts[1];
      },

      _treeChanged: function() {
        this._alertsData = {};
        this._fetchedAlerts = false;
      },

      _computeAlertsGroups: function(tree, trees) {
        if (tree === '' || tree in this._staticPages || Object.keys(trees).length == 0) {
          return [];
        }

        if (trees && trees[tree] && trees[tree].alert_streams) {
          return trees[tree].alert_streams
        }

        return [tree];
      },

      _computeRefreshEnabled: function(selectedPage) {
        return selectedPage == 'alertsList';
      },

      _computeSelectedPage: function(path) {
        let pathParts = path.split('/');
        if (pathParts.length < 2 || pathParts[1] == '') {
          // Default page
          return 'welcome';
        }
        if (pathParts.length == 2) {
          if (pathParts[1] in this._staticPages) {
            if (pathParts[1] === 'calendar') {
              // Hide rotation calendar until visited because it's really big.
              this._showRotationCalendar = true;
            }
            return this._staticPages[pathParts[1]].pageId;
          } else {
            // On the page for a tree
            return 'alertsList';
          }
        }
        if (pathParts[2] == 'examine') {
          return 'examineAlert';
        }
      },

      _computeExaminedAlertKey: function(path) {
        let pathParts = path.split('/');
        if (pathParts.length < 2) {
          console.error('error: pathParts < 2', pathParts);
        }

        if (pathParts.length < 3) {
          return '';
        }

        if (pathParts[2] == 'examine') {
          if (pathParts.length > 3) {
            // Let som-examine element deal with the rest of the path.
            return window.unescape(pathParts.slice(3).join('/'));
          }
        }
      },

      _computeExaminedAlert: function(alerts, examinedAlertKey) {
        let examinedAlert = alerts.find( (alert) => {
          return alert.key == examinedAlertKey;
        });
        // Two possibilities if examinedAlert is undefined:
        // 1. The alert key is bad.
        // 2. Alerts has not been ajaxed in yet.
        if (examinedAlert) {
          return examinedAlert;
        }
        return {};
      },

      _computeLastUpdated: function(alertsTimes) {
        alertsTimes = alertsTimes.base;

        // Alert streams are assumed to be always older than right now.
        let oldestDate = new Date();
        Object.keys(alertsTimes).forEach((tree) => {
          if (alertsTimes[tree] < oldestDate) {
            oldestDate = alertsTimes[tree];
          }
        });

        // Assume it takes less than 1 millisecond to calculate that.
        if (Date.now() - oldestDate > 1) {
          return new Date(oldestDate * 1000).toLocaleString(false,
            {timeZoneName: 'short'});
        }
        return 'Unknown';
      },

      _alertsGroupsChanged: function(alertsGroups) {
        this._fetchAlertsError = '';
        if (alertsGroups.length > 0) {
          this._fetchedAlerts = false;
          this._activeRequests += alertsGroups.length;

          alertsGroups.forEach((group) => {
            let foo = fetch('/api/v1/alerts/' + group, {credentials: 'include'}).then((response) => {
              this._activeRequests -= 1;
              if (response.status == 404) {
                this._fetchAlertsError = 'Server responded with 404: ' + group
                  + ' not found. ';
                return false;
              }
              return response.json();
            }, (error) => {
              this._activeRequests -= 1;
              this._fetchAlertsError = 'Could not connect to the server. '
                + error;
            }).then((json) => {
              if (json) {
                this.set(['_alertsData', this._alertGroupVarName(group)],
                  json.alerts);
                this.set(['_alertsTimes', this._alertGroupVarName(group)],
                  json.timestamp);
              }
            });
          });
        }
      },

      _alertGroupVarName(group) {
        return group.replace('.', '_');
      },

      _computeFetchingAlerts: function(activeRequests) {
        return activeRequests !== 0;
      },

      _computeAlerts: function(alertsData, annotations, showInfraFailures) {
        if (!alertsData || !alertsData.base) {
          return [];
        }
        alertsData = alertsData.base;

        let allAlerts = [];
        for (let tree in alertsData) {
          let alerts = alertsData[tree];
          if (!alerts) {
            continue;
          }
          if (!showInfraFailures) {
            alerts = alerts.filter(function(alert) {
              return alert.type !== 'infra-failure';
            });
          }
          allAlerts = allAlerts.concat(alerts);
        }

        if (!allAlerts) {
          return [];
        }

        allAlerts.sort((a, b) => {
          let aAnn = this._computeAnnotation(annotations, a);
          let bAnn = this._computeAnnotation(annotations, b);

          if (aAnn.snoozed == bAnn.snoozed) {
            return a.severity - b.severity;
          }

          return aAnn.snoozed ? 1 : -1;
        });

        // Wait for alerts to be loaded
        setTimeout(() => {
          this._fetchedAlerts = true;
        }, 200);
        return allAlerts;
      },


      _computeHideJulie: function(alerts, fetchedAlerts, fetchingAlerts, fetchAlertsError, tree) {
        if (fetchingAlerts || !fetchedAlerts || !alerts || fetchAlertsError !== '' || tree === '') {
          return true;
        }
        return alerts.length > 0;
      },

      _computeHideWebkitNotice: function(tree) {
        return tree != 'chromium';
      },

      ////////////////////// Severity ///////////////////////////

      _alertsWithSeverity: function(alerts, severity) {
        return alerts.filter(function(alert) {
          return alert.severity == severity;
        })
      },


      _computeSeverities: function(alerts) {
        let severities = [];
        alerts.forEach(function(alert) {
          if (!severities.includes(alert.severity)) {
            severities.push(alert.severity);
          }
        });

        return severities;
      },

      _getSeverityTitle: function(severity) {
        return {
          1: "Tree closers",
          2: "Stale masters",
          3: "Probably hung builders",
          4: "Infra failures",
          5: "Reliable failures",
          6: "New failures",
          7: "Stale builders",
          8: "Idle builders",
          9: "Offline builders",
        }[severity];
      },

      ////////////////////// Annotations ///////////////////////////

      _computeAnnotations: function(annotationsJson) {
        let annotations = {};
        if (!annotationsJson) {
          return annotations;
        }
        annotationsJson.forEach(function(annotation) {
          annotations[annotation.key] = annotation;
        });
        return annotations;
      },

      _computeAnnotation: function(annotations, alert) {
        let key = alert.key;

        let ann = annotations[key];
        return {
          key: key,
          snoozed: ann && ann.snoozeTime ? Date.now() < ann.snoozeTime : false,
          bugs: ann && ann.bugs,
        };
      },

      _handleAnnotation: function(evt) {
        this._sendAnnotation(
          evt.target.alert.key, evt.detail.type,
          evt.detail.change);
      },

      _postResponse: function(evt) {
        let response = evt.detail.response;
        let annotations = this.annotations;
        annotations[response.key] = response;
        let newArray = [];
        Object.keys(annotations).forEach(function(k) {
          newArray.push(annotations[k]);
        });
        this.annotationsJson = newArray;
      },

      _sendAnnotation: function(key, type, change) {
        this.$.annotationPost.body = JSON.stringify(change);
        this.$.annotationPost.url = '/api/v1/annotations/' + key + '/' + type;
        return this.$.annotationPost.generateRequest();
      },

      ////////////////////// Bugs ///////////////////////////
      _commentForBug: function(bugModel) {
        let result = bugModel.title + '\n\nType: ' + bugModel.type + '\n\n';
        if (bugModel.extension) {
          if (bugModel.extension.builders && bugModel.extension.builders.length > 0) {
            result += 'Builders failed on: ';
            for (let i in bugModel.extension.builders) {
              result += '\n- ' + bugModel.extension.builders[i].name + ': \n  '
                + bugModel.extension.builders[i].url;
            }
            result += '\n\n';
          }
          if (bugModel.extension.reasons && bugModel.extension.reasons.length > 0) {
            result += 'Reasons: ';
            for (let i in bugModel.extension.reasons) {
              result += '\n' + bugModel.extension.reasons[i].url;
              if (bugModel.extension.reasons[i].test_names) {
                result += '\n' + 'Tests:';
                if (bugModel.extension.reasons[i].test_names) {
                  result += '\n* ' + bugModel.extension.reasons[i].test_names.join('\n* ');
                }
              }
            }
            result += '\n\n';
          }
        }
        return result;
      },

      _handleLinkBug: function(evt) {
        this._bugModel = evt.target.alert;
        this.$.fileBugLink.href = 'https://bugs.chromium.org/p/chromium/issues/entry?status=Available&labels=&summary='
          + this._bugModel.title + '&comment=' + encodeURIComponent(this._commentForBug(this._bugModel));
        this._filedBug = false;
        this._bugErrorMessage = '';
        this.$.bugDialog.open();
      },

      _fileBugClicked: function() {
        this._filedBug = true;
      },

      _saveBug: function() {
        // TODO(add proper error handling)
        let request = this._sendAnnotation(
          this._bugModel.key, 'add', {
            bugs: [this.$.bug.value]
          }
        );
        if (request) {
          request.completes.then(() => {
            this._bugErrorMessage = '';
            this.$.bug.value = '';
            this.$.bugDialog.close();
          }, (error) => {
            this._bugErrorMessage = error;
          });
        }
      },

      ////////////////////// Snooze ///////////////////////////

      _handleSnooze: function(evt) {
        this._snoozeModel = evt.target.alert;
        this.$.snoozeTime.value = DEFAULT_SNOOZE_TIME_MIN;
        this._snoozeErrorMessage = '';
        this.$.snoozeDialog.open();
      },

      _snooze: function() {
        // TODO(add proper error handling)
        this._sendAnnotation(
          this._snoozeModel.key, 'add', {
            snoozeTime: Date.now() + ONE_MIN_MS * this.$.snoozeTime.value
          }
        ).completes.then(() => {
          this.$.snoozeTime.value = '';
          this.$.snoozeDialog.close();
        }, (error) => {
          this._snoozeErrorMessage = error;
        });
      },

    });
  })();
  </script>
