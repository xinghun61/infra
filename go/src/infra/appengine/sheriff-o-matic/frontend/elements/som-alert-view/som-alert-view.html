<dom-module id="som-alert-view">
  <template>
    <style include="som-header-styles"></style>
    <style include="som-input-styles"></style>
    <style include="som-utility-styles"></style>
    <style>
      #alertListPage {
        display: flex;
        flex-direction: column;
      }
      #bulkAlertActions {
        position: fixed;
        display: flex;
        flex-direction: horizontal;
        align-items: center;
        width: 100%;
        background: #fff;
        padding: 0.5em 8px;;
        z-index: 1;
        border-bottom: 1px solid #ccc;
        box-shadow: 0px 3px 5px #bbb;
      }
      #bulkAlertActions button:first-of-type {
        margin-left: 32px;
      }
      #fetchAlertsError {
        color: #f00;
        margin: 1em;
      }
      #notifications {
        border-bottom: 1px solid #ddd;
        padding-bottom: 0.5em;
        margin-bottom: 1em;
      }
      .error {
        margin-top: 0;
      }
      .notification {
        box-sizing: border-box;
        width: 100%;
        padding: 0.5em 8px;
        margin: 0.5em auto;
        border: 1px solid #ccc;
        background: #f8f8f8;
      }
      .page-section,
      .alert-category {
        flex-grow: 0;
        flex-shrink: 0;
        margin-bottom: 0.5em;
      }
      iron-pages {
        padding: 1em 16px;
      }
    </style>
    <som-annotations id="annotations"
        annotations="{{annotations}}"
        tree="[[tree]]"
        collapse-by-default="[[collapseByDefault]]"
        local-state="{{localState}}"
        user="[[user]]"></som-annotations>
    <div id="bulkAlertActions" hidden$="[[!_checkedAlerts.length]]">
      You have selected [[_checkedAlerts.length]] alerts.
      (<small class="link" on-tap="_uncheckAll">Unselect all?</small>)
      <button on-tap="_handleLinkBugBulk">Link Bug to All</button>
      <button on-tap="_handleSnoozeBulk">Snooze All</button>
      <button on-tap="_handleGroupBulk" hidden$="[[!_hasGroupAll(_checkedAlerts)]]">
        Group All</button>
      <button on-tap="_handleResolveBulk">Resolve All</button>
    </div>
    <iron-pages attr-for-selected="id" selected="[[_currentAlertView]]">
      <div id="alertListPage">
        <div id="notifications" class="page-section">
          <som-tree-status tree-name="[[tree.name]]" id="treeStatus"></som-tree-status>
          <som-master-restarts tree-name="[[tree.name]]" id="masterRestarts"></som-master-restarts>
          <div class="notification" hidden$="[[_isTrooperPage]]">
            Start at the top and try to clear all the alerts. For additional guidance, see:
            <span hidden$="[[!tree.help_link]]">
              <a href$="[[tree.help_link]]" target="_blank">[[tree.display_name]] Help</a>
            </span>
            <span hidden$="[[tree.help_link]]">
              <a href="/help-som">The Help Page</a>
            </span>
          </div>
          <div class="notification" hidden$="[[!_isTrooperPage]]">
            Troopers, don't forget to check <a href="https://goto.google.com/trooper-pagers" target="_blank">go/trooper-pagers</a>
            and <a href="https://goto.google.com/trooper-alerts" target="_blank">go/trooper-alerts</a> as well.
            For additional guidance, see: <a href="https://goto.google.com/trooper" target="_blank">The Trooper Playbook</a>
          </div>
        </div>
        <div id="swarmingBots" class="page-section">
          <template is="dom-if" if="[[_showSwarmingAlerts]]">
            <som-swarming-bots bots="[[_swarmingAlerts]]"></som-swarming-bots>
          </template>
        </div>
        <div id="alertsList" class="page-section">
          <div id="fetchAlertsError" hidden$=[[!_fetchAlertsError]]>[[_fetchAlertsError]]</div>
          <template is="dom-if" if="[[!_hideJulie]]">
            <div id="noAlerts">
              <h2>Nice! There's no alerts right now. :)</h2>
              <img src="/images/jparent-jump.gif" alt="Julie Jumping" title="Julie Jumping" />
            </div>
          </template>
          <template is="dom-repeat" items="[[_computeCategories(_alerts, _isTrooperPage)]]" as="cat">
            <som-alert-category
                id="alertCategory[[cat]]"
                class="alert-category"
                category-title="[[_getCategoryTitle(cat, _isTrooperPage, trees)]]"
                alerts="[[_alertItemsWithCategory(_alerts, cat, _isTrooperPage)]]"
                annotations="[[annotations]]"
                tooltip="[[getSeverityTooltip(cat)]]"
                tree-name="[[tree.name]]"
                collapse-by-default="[[collapseByDefault]]"
                is-infra-failures-section="[[_isInfraFailuresSection(cat, _isTrooperPage)]]"
                is-resolved-section="[[_isResolvedSection(cat)]]"
                link-style="[[linkStyle]]"
                on-annotation-change="_handleAnnotation"
                on-comment="_handleComment"
                on-link-bug="_handleLinkBug"
                on-remove-bug="_handleRemoveBug"
                on-snooze="_handleSnooze"
                on-group="_handleGroup"
                on-ungroup="_handleUngroup"
                on-resolve="_handleResolve"
                on-unresolve="_handleUnresolve"
                on-checked="_handleChecked"
            ></som-alert-category>
          </template>
        </div>
        <som-bug-queue
          id="bugQueue"
          class="page-section"
          bugs="{{_bugs}}"
          bug-queue-label="[[tree.bug_queue_label]]"
          tree-display-name="[[tree.display_name]]"></som-bug-queue>
      </div>
      <div id="examineAlert">
        <som-alert-item
            alert="[[_examinedAlert]]"
            tree-name="[[tree.name]]"
            annotation="[[computeAnnotation(annotations, _examinedAlert)]]"
            collapse-by-default="[[collapseByDefault]]"
            link-style="[[linkStyle]]"
            on-annotation-change="_handleAnnotation"
            on-comment="_handleComment"
            on-link-bug="_handleLinkBug"
            on-remove-bug="_handleRemoveBug"
            on-snooze="_handleSnooze"
            on-group="_handleGroup"
            examining
        ></som-alert-item>
        <som-examine alert="[[_examinedAlert]]" link-style="[[linkStyle]]"></som-examine>
      </div>
      <div id="logdiffAlert">
        <som-log-diff key="[[logdiffKey]]"></som-log-diff>
      </div>
    </iron-pages>
  </template>
  <script src="som-alert-view.js"></script>
</dom-module>
