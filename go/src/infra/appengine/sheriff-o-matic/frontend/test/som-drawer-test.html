<!DOCTYPE html>
<meta charset="utf-8">
<script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
<script src="/bower_components/web-component-tester/browser.js"></script>
<link rel="import" href="/bower_components/iron-test-helpers/iron-test-helpers.html">
<link rel="import" href="/elements/som-drawer/som-drawer.html">
<test-fixture id="basic">
  <template>
    <som-drawer></som-drawer>
  </template>
</test-fixture>
<script>
(function() {
  'use strict';

  suite('basic tests', function() {
    var clock;
    var element;
    var server;
    var responseHeaders = {
        json: {'Content-Type': 'application/json'},
        text: {'Content-Type': 'text/html'},
    };

    setup(function() {
      element = fixture('basic');
      server = sinon.fakeServer.create();

      clock = sinon.useFakeTimers();

      element.$.fetchTrooper.auto = false;

      element.trees = {
        'name': 'chromium',
        'display_name': 'Chromium',
      };
      
      server.respondWith(
        'GET',
        'https://build.chromium.org/p/chromium/current_trooper.txt', [
          200,
          responseHeaders.text,
          'helloworld'
        ]
      );
    });

    teardown(function() {
      server.restore();
    });

    test('renders current trooper', function(done) {
      element._trooperRotations = 'faketrooper';
      flush(function () {
        assert.equal('faketrooper (primary)',
          element.$.currentTroopers.textContent.trim());
        done();
      });
    });

    test('renders primary/secondary troopers', function(done) {
      element._trooperRotations = 'faketrooper,troopertoo';
      flush(function () {
        let troopers = element.$.currentTroopers.querySelectorAll('li');
        assert.equal(2, troopers.length);
        assert.equal('faketrooper (primary)', troopers[0].textContent.trim());
        assert.equal('troopertoo (secondary)', troopers[1].textContent.trim());
        done();
      });
    });

    test('gets current trooper', function(done) {
      element._refresh();

      server.respond();

      flush(function () {
        assert.equal('helloworld (primary)', element._troopers);
        done();
      });
    });

    test('computes sheriffs from JSON', function(done) {
      // 12/14/2016 10:34pm UTC.
      let unixTime = 1481754863;
      clock.tick(unixTime * 1000);

      let pstTime = unixTime - 8 * 60 * 60;

      element.tree = {'name': 'chromium'};
      element._sheriffRotations = {
        'rotations': ['chrome'],
        'calendar': [
          {'date': 'fakedate', 'participants': [['no one']]},
          {'date': '2016-12-14', 'participants': [['someone']]}
        ],
      };
      flush(function () {
        assert.equal(1, element._sheriffs.length);
        assert.equal('someone', element._sheriffs[0].username);
        assert.deepEqual(new Date(pstTime * 1000), element._sheriffs[0].endDate);
        done();
      });
    });
  });
})();
</script>
